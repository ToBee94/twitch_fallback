worker_processes auto;
rtmp_auto_push on;

events {
    worker_connections 1024;
}

# RTMP configuration
rtmp {
    server {
        listen 1935;
        chunk_size 4096;

        # Application for receiving streams from OBS
        application input {
            live on;

            # Disable recording
            record off;

            # Allow publishing from local network (OBS)
            allow publish 127.0.0.1;
            allow publish 172.16.0.0/12;  # Docker network
            deny publish all;

            # Allow playing from local network (stream manager)
            allow play 127.0.0.1;
            allow play 172.16.0.0/12;  # Docker network
            deny play all;

            # Buffer settings for low latency
            wait_key on;
            wait_video on;
        }

        # Application for buffering output to Twitch
        application live {
            live on;

            # Disable recording
            record off;

            # Allow publishing from local network (stream manager)
            allow publish 127.0.0.1;
            allow publish 172.16.0.0/12;  # Docker network
            deny publish all;

            # Allow playing from anywhere
            allow play all;

            # Buffer settings for low latency
            wait_key on;
            wait_video on;
        }
    }
}

# HTTP configuration for stats (optional)
http {
    server {
        listen 8080;

        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }

        location /stat.xsl {
            root /usr/local/nginx/html;
        }
    }
}
