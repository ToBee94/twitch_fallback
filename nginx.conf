worker_processes auto;
rtmp_auto_push on;

events {
    worker_connections 1024;
}

# RTMP configuration
rtmp {
    server {
        listen 1935;
        chunk_size 4096;

        # Application for receiving streams
        application live {
            live on;

            # Disable recording
            record off;

            # Allow publishing from local network
            allow publish 127.0.0.1;
            allow publish 172.16.0.0/12;  # Docker network
            deny publish all;

            # Allow playing from anywhere (for Twitch restream)
            allow play all;

            # Buffer settings for low latency
            wait_key on;
            wait_video on;

            # Forward stream to Twitch (will be configured dynamically)
            # push rtmp://live.twitch.tv/app/YOUR_STREAM_KEY;
        }
    }
}

# HTTP configuration for stats (optional)
http {
    server {
        listen 8080;

        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }

        location /stat.xsl {
            root /usr/local/nginx/html;
        }
    }
}
