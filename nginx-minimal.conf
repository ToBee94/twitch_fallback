# Minimal NGINX RTMP configuration for testing
# Use this if you're having connection issues

worker_processes 1;

error_log /var/log/nginx/error.log debug;

events {
    worker_connections 1024;
}

rtmp {
    server {
        listen 1935;
        chunk_size 8192;

        application input {
            live on;
            record off;

            # Allow everything for testing
            allow publish all;
            allow play all;
        }

        application live {
            live on;
            record off;

            allow publish all;
            allow play all;
        }
    }
}

http {
    server {
        listen 8080;

        location /stat {
            rtmp_stat all;
        }
    }
}
