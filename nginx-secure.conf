worker_processes auto;
rtmp_auto_push on;

events {
    worker_connections 1024;
}

# RTMP configuration with authentication
rtmp {
    server {
        listen 1935;
        chunk_size 4096;

        # Application for receiving streams from OBS with authentication
        application input {
            live on;

            # Disable recording
            record off;

            # Allow publishing from anywhere (secured by stream key)
            allow publish all;

            # Stream key authentication via HTTP callback
            # on_publish http://stream_manager:5000/api/rtmp_auth;

            # Allow playing from local network (stream manager)
            allow play 127.0.0.1;
            allow play 172.16.0.0/12;  # Docker network
            deny play all;

            # Buffer settings for low latency
            wait_key on;
            wait_video on;

            # Notify on publish/unpublish
            # on_publish http://stream_manager:5000/api/rtmp_publish;
            # on_publish_done http://stream_manager:5000/api/rtmp_publish_done;
        }

        # Application for buffering output to Twitch
        application live {
            live on;

            # Disable recording
            record off;

            # Allow publishing from local network (stream manager)
            allow publish 127.0.0.1;
            allow publish 172.16.0.0/12;  # Docker network
            deny publish all;

            # Allow playing from anywhere
            allow play all;

            # Buffer settings for low latency
            wait_key on;
            wait_video on;
        }
    }
}

# HTTP configuration for stats
http {
    server {
        listen 8080;

        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }

        location /stat.xsl {
            root /usr/local/nginx/html;
        }

        # Control interface
        location /control {
            rtmp_control all;
        }
    }
}
