# Twitch Stream Manager Configuration

# RTMP Input Configuration (from OBS)
# In OBS: Settings → Stream → Service: Custom
#         Server: rtmp://localhost:1935/input
#         Stream Key: obs
rtmp_input_url: 'rtmp://rtmp:1935/input/obs'

# Twitch Streaming Configuration
twitch_rtmp_url: 'rtmp://live.twitch.tv/app'
twitch_stream_key: 'YOUR_TWITCH_STREAM_KEY_HERE'

# Fallback Configuration
fallback_type: 'image'  # Options: 'image' or 'video'
fallback_image: 'media/fallback.jpg'
fallback_video: 'media/fallback.mp4'

# Stream Monitoring
rtmp_timeout: 5  # seconds - timeout for RTMP connection
check_interval: 2  # seconds - how often to check RTMP stream availability

# Video Encoding Settings
video_bitrate: '2500k'  # e.g. '1000k', '2500k', '4500k', '6000k'
audio_bitrate: '160k'   # e.g. '128k', '160k', '192k'
fps: 30                 # frames per second (24, 25, 30, 60)
resolution: '1920x1080' # e.g. '854x480', '1280x720', '1920x1080'

# Multi-Audio Track Configuration (Twitch Partner Feature)
# Enables separate audio tracks for Stream and VOD
multi_audio_enabled: false  # Set to true to enable multi-track audio
audio_tracks: 1             # Number of audio tracks (1-3)
                           # Track 1: Stream + VOD
                           # Track 2: Stream only (muted in VOD)
                           # Track 3: VOD only (muted in live stream)

# Additional audio sources (for multi-track setup)
# Example: Desktop audio, music track, etc.
audio_sources: []
  # - 'audio=Mikrofon'  # Windows DirectShow audio
  # - 'pulse'           # Linux PulseAudio
  # - ':0'              # macOS CoreAudio

# Recommended Twitch Settings:
# Non-Partner: 1280x720, 30fps, 2500k video, 160k audio, 1 track
# Partner: 1920x1080, 60fps, 6000k video, 160k audio, up to 3 tracks
